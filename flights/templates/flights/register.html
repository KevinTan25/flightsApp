{% extends 'flights/base.html' %}
{% block content %}
<!-- 
    Registration Template
    This template provides a registration form for new users to create an account.
    The form uses Django's built-in user registration system and handles CSRF protection.
-->

<h2>Register</h2>

<!-- Registration form -->
<form class="site-form" action="{% url 'register' %}" method="post">
    {% csrf_token %}

    <!-- Render the registration form as a table for alignment and structure -->
    <table>
        {{ form.as_table }}
    </table>

    <!-- Submit button for the registration form -->
    <input type="submit" name="register" value="Register" class="button">
</form>
{% endblock %}
